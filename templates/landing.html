{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" actiom="{% url 'success' %}" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fas fa-coffee"></i> BUY ME A COFFEE!!</p>
        <p class="mb-3">From a coffee lover to a coffee lover</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">

        <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key= 'rzp_test_xygROwsuFOWlNX' 
        data-amount="50000" 
        data-currency="INR"
        data-order_id="{{payment.id}}"
        data-buttontext="Pay with Razorpay"
        data-name="Buy Me Coffee"
        data-description="This is for a coffee lover from a coffee lover"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Caffine"
        data-prefill.email="coffee.caffine@example.com"
        data-theme.color="#F37254">
        
        </script>

    </form>

</div>


</div>
{% endblock %}
